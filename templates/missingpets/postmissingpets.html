
{% extends '../base.html' %}
{% load static %}
{% block head %}
<title>Upload Your Missing Pet</title>
<link rel="stylesheet" href="{% static 'css/post_missing_pets.css' %}">
{% endblock %}

{% block nav %}
{% include '../partials/navbar.html' %}
{% endblock %}

{% block content %}
<!-- BREAD CRUMB --> 

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">Home</a>
        </li>
        <li class="breadcrumb-item active">
        <a href="#">Post Missing Pet</a>
        </li>
        <li class="breadcrumb-item">
         <a href="#">Updates on Missing Pets</a>
        </li>
    </ol>
</nav>

  <div class="row">
      <div class="col-sm-1">

      </div>
      <div class="col-sm-10" style="background-color: white; padding:10px;border: 1px solid #f5f5f5; border-radius: 5px">
        <div class="container">
            <h2 style="text-align: center;">Upload Missing Pet</h2>
            <div id="success"></div>
            <form action="" method="POST" class="form-horizontal" id="missingpets" enctype="multipart/form-data">
                <div class="form-group">
                    <span id="pn-err"></span>
                    <label class="control-label col-sm-2" for="pet_name">Name:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="pet_name_enter" placeholder="Enter name of pet" name="pet_name">
                    </div>
                </div>

                <div class="form-group">
                    <span id="at-err"></span>
                    <label class="control-label col-sm-2" for="animal_type">Animal Type:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="a_type" placeholder="Enter type of animal" name="a_type">
                    </div>
                </div>

            </form>

        </div>
      </div>
      <div class="col-sm-*">

      </div>
  </div>
{% endblock %}
